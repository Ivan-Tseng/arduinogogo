<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Motor Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .start {
            background-color: green;
            color: white;
        }
        .stop {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>ESP32 Motor Control</h1>
    <p>Control your motor using the buttons below:</p>
    
    <button class="button start" onclick="sendMotorCommand('1')">Start Motor</button>
    <button class="button stop" onclick="sendMotorCommand('0')">Stop Motor</button>

    <script>
        let device;
        let characteristic;

        async function connectBLE() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b'] }]
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
                characteristic = await service.getCharacteristic('c0de1234-5678-9101-1121-314151617181');
                console.log("BLE Device Connected!");
            } catch (error) {
                console.log("Connection failed: ", error);
            }
        }

        async function sendMotorCommand(command) {
            if (!characteristic) {
                await connectBLE(); // Ensure we are connected
            }

            try {
                const encoder = new TextEncoder();
                await characteristic.writeValue(encoder.encode(command));
                console.log(`Command sent: ${command}`);
            } catch (error) {
                console.log("Failed to send command: ", error);
            }
        }

        // Automatically try to connect on page load
        connectBLE();
    </script>

</body>
</html>
