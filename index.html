<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 EMG Data to Excel and Plot</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ESP32 EMG Data</h1>
    <button id="connectButton">Connect to ESP32</button>
    <button id="saveButton" disabled>Save to Excel</button>
    <div id="dataDisplay">Waiting for data...</div>

    <h2>從Excel文件繪製圖表</h2>
    <input type="file" id="upload" accept=".xlsx, .xls" />
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        let characteristic;
        let dataArray = []; // 儲存數據的陣列
        let chart; // 定義全局變量以存儲Chart實例

        async function connectToESP32() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b'] // 你的 Service UUID
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
                characteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');

                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);

                document.getElementById('dataDisplay').innerText = "Connected! Waiting for data...";
                document.getElementById('saveButton').disabled = false; // 啟用保存按鈕
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('dataDisplay').innerText = "Connection failed.";
            }
        }

        function handleData(event) {
            const value = new TextDecoder().decode(event.target.value); // 解碼數據
            const timestamp = new Date().toISOString(); // 獲取時間戳

            // 添加數據到陣列
            dataArray.push({ timestamp, value });

            document.getElementById('dataDisplay').innerText = `Received: ${value}`;
        }

        function saveToExcel() {
            // 將數據轉換為工作表格式
            const worksheet = XLSX.utils.json_to_sheet(dataArray);

            // 創建工作簿
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "EMG_Data");

            // 將工作簿保存為檔案
            XLSX.writeFile(workbook, "EMG_Data.xlsx");
        }

        // 讀取Excel並繪製圖表
        document.getElementById('upload').addEventListener('change', handleFile, false);

        function handleFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});

                // 假設數據在第一個工作表
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                // 提取時間和數據值
                const labels = jsonData.map(row => row['Timestamp']); // 假設時間列名為「timestamp」
                const values = jsonData.map(row => row['EMG Value']); // 假設數據列名為「value」

                // 繪製圖表
                drawChart(labels, values);
            };

            reader.readAsArrayBuffer(file);
        }

        function drawChart(labels, values) {
            const ctx = document.getElementById('myChart').getContext('2d');

            // 如果chart存在，則銷毀它
            if (chart) {
                chart.destroy();
            }

            // 創建新的Chart實例
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'EMG Data',
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '時間'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '數據值'
                            }
                        }
                    }
                }
            });
        }

        document.getElementById('connectButton').addEventListener('click', connectToESP32);
        document.getElementById('saveButton').addEventListener('click', saveToExcel);
    </script>
</body>
</html>
